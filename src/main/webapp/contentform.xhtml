<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Single Submit - Form</title>
</h:head>
<h:body>

	
		<h:panelGrid columns="3" border="0">
			<h:outputLabel for="inputfile" value="Input BPMN File:" />
			<h:form>
			<p:fileUpload value="#{ContentBean.file}"  id="inputfile" fileUploadListener="#{ContentBean.handleFileUpload}" mode="advanced"
                     update="messages" auto="true" sizeLimit="1000000"  multiple="false" allowTypes="/(\.|\/)(bpmn|xml)$/" />
     <p:growl id="messages" showDetail="true" />
     
			
			
			</h:form>

			
			
		</h:panelGrid>


		<h:form >
<h:commandButton value="Submit" 
			action="#{pageController.navigatePageGetAnalysis}"
			actionListener="#{ContentBean.submitButton}" >
   <f:setPropertyActionListener target="#{DataAnalysis.guidelinesfactory}"  value="#{ContentBean.guidelinesfactory}" />
   <f:setPropertyActionListener target="#{DataAnalysis.filename}"  value="#{ContentBean.filename}" />
    <f:setPropertyActionListener target="#{DataAnalysis.xmldata}"  value="#{ContentBean.filecontent}" />
</h:commandButton>
<h:commandButton value="Refresh" action="#{pageController.navigatePageCF}" immediate="true"/>

	</h:form>

	<br />

	<h:panelGrid columns="2" border="1">
		<f:facet name="header">
			Content Information
		</f:facet>
		<h:outputLabel for="contentout" value="Content:" />
		<h:outputText id="contentout" value="#{ContentBean.content}" />

		<h:outputLabel for="restOut" value="REstID:" />
		<h:outputText id="restOut" value="#{ContentBean.restid}">
			<f:param name="rest" value="#{ContentBean.restid}" />
		</h:outputText>

	</h:panelGrid>
</h:body>
</html>
